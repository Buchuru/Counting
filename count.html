<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="count.css" />
  </head>
  <body>
    <div class="main-div">
      <p class="input-num">0</p>
      <div class="flex">
        <button onclick="incrementMe()" class="each increment">
          Increment
        </button>
        <button onclick="makeZero()" class="each zero">Reset</button>
        <button onclick="decrementMe()" class="each decrement">
          Decrement
        </button>
      </div>
    </div>
    <script src="./count.js"></script>
  </body>
</html>
